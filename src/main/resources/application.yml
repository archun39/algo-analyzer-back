spring:
  datasource:
    url: jdbc:h2:mem:algoanalyzerdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080 

python:
  api:
    base-url: http://localhost:5000  # FastAPI 서버 주소를 5000번 포트로 변경